<html>
<head>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="style.css"></style>
  <script src="parser.js"></script>
  <script src="slider.js"></script>
  <script>
  function initPage()
  {
	  $("body").on('mouseleave',function(){console.log("over"); $(".upperbar").animate({opacity:0},100);});	
	  $("body").on('mouseenter',function(){console.log("out"); $(".upperbar").animate({opacity:1},100);});
      slider = new Slider();
      slider.init("#slider",0);
  }
  </script>
</head>
<body onload="initPage()">
  <audio id = "music">
  Error loading audio!
  </audio>
  
  <div class="upperbar">
      <div id="slider" style="width:100%; height:20px"></div>
	  <p id="titlebar" style="font-size:90%;">Lyrics Visualizer</p>
	  <div id="controlsbar">
	  <a href="javascript:displayLoadSongDialog(__dirname + '');">Open</a>
	  <a id="playButton" href="javascript:playSong();">Play</a>
	  </div>
  </div>
  
  <div class="upperbar" style="float:right;" id="time"></div>
  
    <p id="currentLyric"></p>
</body>
</html>
